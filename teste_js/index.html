<body>

    <script>
        var str = "O rato RoEu a roupa do rei de Roma";
        var lista_palavras = ['RATO','ROUPA','ROMA'];
        var teste = "ROEU";
        console.log('Palavra procurada: ',teste);
        console.log('*******************');
        //gerar o regex
        var palavra = new RegExp(teste, 'gi');
        
        cria_regex(lista_palavras);
        //var adicionar = frutas.push('Laranja');
        function cria_regex(palavras){
            let vetor_regex = [];
            for (var i = 0; i < palavras.length; i++){
                console.log(palavras[i]);
                vetor_regex.push(new RegExp(palavras[i], 'gi'));
                 
            }
            console.log('Mostra o vetor de regex criado com as plavras: ',vetor_regex);
        }

        function achar(str,palavra){
            var resultado = str.match(palavra);
            console.log(typeof(resultado));
            console.log('Palavra encontrada: ',resultado);
   
        }

        achar(str,palavra);

    </script>
